<img src="/assets/img/single_user.png" class="mx-auto d-block" />
<form class="mb-4" [formGroup]="formGroup"  (submit)="login()">
  <div class="form-group">
    <label for="username">Username</label>
    <input class="form-control" formControlName="username" />

    <label
      class="text-danger"
      *ngIf="
        formGroup.get('username').touched &&
        formGroup.get('username').errors?.required
      "
      >This field is mandatory.</label
    >
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" formControlName="password" />
    <label
      class="text-danger"
      *ngIf="
        formGroup.get('password').touched &&
        formGroup.get('password').errors?.required
      "
      >This field is mandatory.</label
    >
    <label
      class="text-danger"
      *ngIf="
        formGroup.get('password').touched &&
        formGroup.get('password').errors?.minlength
      "
    >
      Must be at least 8 characters!
    </label>
    <label
      class="text-danger"
      *ngIf="
        formGroup.get('password').touched &&
        formGroup.get('password').errors?.hasNumber
      "
    >
      Must contain at least 1 number!
    </label>
    <label
      class="text-danger"
      *ngIf="
        formGroup.get('password').touched &&
        formGroup.get('password').errors?.hasCapitalCase
      "
    >
      Must contain at least 1 letter in Capital Case!
    </label>
    <label
      class="text-danger"
      *ngIf="
        formGroup.get('password').touched &&
        formGroup.get('password').errors?.hasSmallCase
      "
    >
      Must contain at least 1 letter in Small Case!
    </label>
  </div>
  <div class="form-row">
    <div class="form-group col-md-8 offset-md-2">
      <button type="submit" class="btn btn-lg btn-block">Login</button>
    </div>
  </div>
</form>
