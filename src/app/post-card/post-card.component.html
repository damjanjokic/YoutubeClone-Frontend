<div class="card mb-4">
    <div class="card-img-wrapper" style="border-bottom: 1px solid black;">
      <img
        class="card-img"
        style="position: absolute; bottom: 0px;"
        src="/assets/img/video.jpg"
        alt=""
      />
    </div>
    <span>{{ post.title }}</span>
    <span>Likes : {{ post.likesCount }} </span>
    <span>Dislikes : {{post.dislikesCount}}</span>
    <span>{{post.author.displayName}}</span>
    <button type="button" class="details" aria-busy="false" (click)="onPostDetails()">
      Detaljnije
    </button>
  </div>
