<div class="container mt-5">
    <div class="row">
      <h1 class="title">Youtube</h1>
    </div>
    <div>
      <mat-card class="fullwidth">
        <div class="row">
            <div *ngFor="let post of posts" class="col-lg-3 col-md-6 col-sm-12">
              <app-post-card [post]="post"></app-post-card>
            </div>
        </div>
      </mat-card>
    </div>
  </div>
